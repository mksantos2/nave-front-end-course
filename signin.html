<!DOCTYPE html>

<head>
    <title>
        Página de Cadastro de Gatinho do Mal
    </title>

</head>


<body>
    <section>
        <h1>
            Formulário
        </h1>
        <form action="main.html" method="POST">
            <label for="name">Do que seu humano lhe chama: </label>
            <input type="text" id="name" name="name"><br>

            <label for="idade">Sua idade (em anos gatunos): </label>
            <input type="number" id="idade" name="idade"><br>

            <label for="cidade">Qual sua cidade: </label>
            <select name="cidade">
                <option value="v1">Gatolândia</option>
                <option value="v2" selected>MeowCity</option>
                <option value="v3">PurrTown</option>
            </select><br>

            <input type="checkbox" id="adestro" name="adestro" value="Adestro">
            <label for="adestro"> Eu adestro meus humanos.</label><br>

            <label for="codinome">Escolha um apelido/codinome (te chamaremos por ele): </label>
            <input type="text" id="codinome" name="codinome"><br>
            
            <button type="submit">Enviar</button>
        </form>

    <br>

    </section>
    <button onclick="location.href='index.html'" type="button">Voltar</button>
    
</body>

</html>
